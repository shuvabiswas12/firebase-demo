<div class="container">
  <ul>
    <!-- this async file unwarp the observable -->
    <ng-container *ngFor="let course of courses$ | async">
      <li class="lead">{{ course | json }}</li>
    </ng-container>
  </ul>
  <button (click)="ngOnDestroy()" class="btn btn-danger">
    Subscription OFF
  </button>
</div>
